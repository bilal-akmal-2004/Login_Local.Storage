<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Itim&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap");
      body {
        font-family: "Open Sans", sans-serif;
      }
      #main {
        height: 375px;
        width: 600px;
        margin: 20px 0;
      }
      img {
        height: 100%;
        width: 100%;
      }
      body {
        padding: 50px 0;
      }

      .name > span {
        display: none;
      }
      .error {
        color: red;
        font-size: 0.5em;
      }

      .bold-txt {
        font-size: 2em;
        font-weight: 900;
      }
      .btn {
        color: red;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      .list-item {
        display: flex;
      }
      .inpEdit {
        display: none;
      }
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-image: url(pics/interstaller.jpg);
        background-position: right;
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      /* Main Container */
      #main {
        background-color: rgba(255, 255, 255, 0.4); /* White with 80% opacity */

        border-radius: 8px;
        padding: 26px 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #000000;
      }

      /* Form Styles */
      form {
        display: flex;
        flex-direction: column;
      }

      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      form input[type="text"]:focus,
      form input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
      }

      form input[type="submit"] {
        background: #007bff;
        color: #ffffff;
        border: none;
        padding: 12px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form input[type="submit"]:hover {
        background: #0056b3;
      }

      span {
        font-size: 1.5rem;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        margin-top: 10px;
        text-decoration: underline;
      }

      span:hover {
        color: #0056b3;
      }

      /* Error Messages */
      .error {
        color: #d9534f;
        font-size: 0.8rem;
        text-align: left;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        #main {
          padding: 20px;
        }

        h1 {
          font-size: 1.5rem;
        }

        form input[type="text"],
        form input[type="password"] {
          font-size: 0.9rem;
        }

        form input[type="submit"] {
          font-size: 0.9rem;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Sign Up</h1>
      <form onSubmit="submitForm(event)">
        <input
          oninput="checkUserName(event)"
          type="text"
          id="username"
          placeholder="username"
          required
        />
        <span></span> <br />
        <input
          oninput="checkPassword(event)"
          type="password"
          id="password"
          placeholder="password"
          required
        />
        <span></span> <br />
        <input
          oninput="checkEmail(event)"
          type="text"
          id="email"
          placeholder="email"
          required
        /><span></span><br />

        <input type="submit" value="Create" />
      </form>
      <span onClick="window.location.assign('./pages/login/login.html')"
        >Login</span
      >
    </div>

    <script src="./app.js"></script>
  </body>
</html>
